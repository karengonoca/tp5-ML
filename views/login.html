<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado liebre | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/4ef2669986.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="header">
        <div class="header-img-search">
            <div class="header-logo">
                <img src="/images/logo-mercado-liebre.svg" alt="logo">
            </div>
            <div class="form-search">
                <form action="">
                    <input type="text" placeholder="Buscar productos, marcas">
                    <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>

        <div class="header-texto">
            <p><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>

        <nav class="nav-menu">
            <ul class="nav-menu-left">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a> </li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="nav-menu-right">
                <li><a href="/register">Creá tu cuenta </a><i class="fa-solid fa-id-card"></i></li>
                <li><a href="/login">Ingresá </a> <i class="fa-solid fa-right-to-bracket"></i></li>
                <li><a href="">Mis compras </a><i class="fa-solid fa-basket-shopping"></i></li>
            </ul>
        </nav>
        <div class="burger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main class="main">
        <form action="" class="form-register">

            <h3>Iniciar sesión</h3>
            <div>
                <label for="name">Nombre de usuario</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <div class="boton">
                <button type="submit"><a href="/">Ingresá</a></button>
            </div>

        </form>
    </main>
    
</body>

</html>
